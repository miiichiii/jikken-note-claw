<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Digital Office - Mission Control RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;700&display=swap');
        
        :root {
            --floor-color: #e2e8f0;
            --wall-color: #94a3b8;
            --desk-color: #64748b;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #1e293b;
            color: #f8fafc;
            overflow-x: hidden;
        }

        .pixel-font { font-family: 'Press Start 2P', cursive; }

        /* Isometric Office Floor */
        .office-container {
            position: relative;
            width: 100%;
            height: 80vh;
            perspective: 1000px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .floor {
            position: relative;
            width: 900px;
            height: 600px;
            background: #334155;
            background-image: 
                linear-gradient(45deg, #2d3a4f 25%, transparent 25%), 
                linear-gradient(-45deg, #2d3a4f 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #2d3a4f 75%),
                linear-gradient(-45deg, transparent 75%, #2d3a4f 75%);
            background-size: 60px 60px;
            background-position: 0 0, 0 30px, 30px -30px, -30px 0px;
            transform: rotateX(45deg) rotateZ(-30deg);
            border: 8px solid #0f172a;
            box-shadow: 20px 20px 50px rgba(0,0,0,0.5);
        }

        /* Room Dividers (Visual) */
        .divider {
            position: absolute;
            background: rgba(255,255,255,0.05);
            pointer-events: none;
        }

        /* Base Agent Unit */
        .agent-unit {
            position: absolute;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            transition: all 1s ease;
        }

        /* Re-correcting orientation for content inside the tilted floor */
        .agent-content {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotateZ(30deg) rotateX(-45deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }

        /* Desk & Chair */
        .desk-set {
            position: relative;
            width: 80px;
            height: 40px;
            background: #475569;
            border-bottom: 4px solid #1e293b;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .pc-monitor {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 25px;
            background: #94a3b8;
            border: 2px solid #1e293b;
            border-radius: 2px;
        }

        .pc-screen {
            position: absolute;
            top: 2px; left: 2px; right: 2px; bottom: 2px;
            background: #0f172a;
        }

        .working .pc-screen {
            background: #0ea5e9;
            box-shadow: 0 0 10px #38bdf8;
            animation: flicker 0.2s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.9; }
        }

        /* Character Sprite */
        .char-sprite {
            width: 40px;
            height: 40px;
            position: relative;
            z-index: 10;
            transition: all 0.5s ease;
        }

        .idle .char-sprite {
            transform: translateY(-20px) translateX(20px); /* Away from desk */
            animation: bounce 2s infinite ease-in-out;
        }

        .working .char-sprite {
            transform: translateY(5px); /* Sitting at desk */
            animation: typing 0.1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(-20px) translateX(20px); }
            50% { transform: translateY(-25px) translateX(20px); }
        }

        @keyframes typing {
            0% { transform: translateY(5px) rotate(1deg); }
            100% { transform: translateY(4px) rotate(-1deg); }
        }

        /* Speech Bubble */
        .speech-bubble {
            position: absolute;
            top: -60px;
            background: white;
            color: #1e293b;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
            white-space: nowrap;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .working .speech-bubble {
            opacity: 1;
            transform: scale(1);
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 5px solid white;
        }

        /* Roles UI Overlay */
        .overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .status-panel {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(8px);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    
    <div class="overlay">
        <nav class="mb-4">
            <a href="index.html" class="text-slate-400 hover:text-white transition-colors flex items-center gap-2 text-xs font-bold uppercase tracking-widest">
                <i class="fa-solid fa-chevron-left"></i> Back to Dashboard
            </a>
        </nav>
        <div class="status-panel">
            <h1 class="pixel-font text-[10px] mb-4 text-sky-400">MISSION CONTROL OS</h1>
            <div id="statusList" class="space-y-2">
                <!-- Status lines -->
            </div>
        </div>
    </div>

    <div class="office-container">
        <div class="floor">
            <!-- Grid placement -->
            <!-- Leader -->
            <div id="leader-unit" class="agent-unit" style="top: 100px; left: 100px;">
                <div class="agent-content">
                    <div class="speech-bubble">Thinking...</div>
                    <div class="char-sprite">
                        <div class="w-full h-full bg-indigo-500 rounded-lg flex items-center justify-center border-2 border-white shadow-lg">
                            <i class="fa-solid fa-crown text-white"></i>
                        </div>
                    </div>
                    <div class="desk-set"><div class="pc-monitor"><div class="pc-screen"></div></div></div>
                </div>
            </div>

            <!-- Developer -->
            <div id="developer-unit" class="agent-unit" style="top: 100px; left: 300px;">
                <div class="agent-content">
                    <div class="speech-bubble">Coding...</div>
                    <div class="char-sprite">
                        <div class="w-full h-full bg-sky-500 rounded-lg flex items-center justify-center border-2 border-white shadow-lg">
                            <i class="fa-solid fa-code text-white"></i>
                        </div>
                    </div>
                    <div class="desk-set"><div class="pc-monitor"><div class="pc-screen"></div></div></div>
                </div>
            </div>

            <!-- Email Clerk -->
            <div id="email-unit" class="agent-unit" style="top: 350px; left: 100px;">
                <div class="agent-content">
                    <div class="speech-bubble">Sorting Mail...</div>
                    <div class="char-sprite">
                        <div class="w-full h-full bg-amber-500 rounded-lg flex items-center justify-center border-2 border-white shadow-lg">
                            <i class="fa-solid fa-envelope text-white"></i>
                        </div>
                    </div>
                    <div class="desk-set"><div class="pc-monitor"><div class="pc-screen"></div></div></div>
                </div>
            </div>

            <!-- Writer -->
            <div id="writer-unit" class="agent-unit" style="top: 350px; left: 300px;">
                <div class="agent-content">
                    <div class="speech-bubble">Drafting Report...</div>
                    <div class="char-sprite">
                        <div class="w-full h-full bg-emerald-500 rounded-lg flex items-center justify-center border-2 border-white shadow-lg">
                            <i class="fa-solid fa-pen-fancy text-white"></i>
                        </div>
                    </div>
                    <div class="desk-set"><div class="pc-monitor"><div class="pc-screen"></div></div></div>
                </div>
            </div>

            <!-- Reviewer -->
            <div id="reviewer-unit" class="agent-unit" style="top: 100px; left: 500px;">
                <div class="agent-content">
                    <div class="speech-bubble">Auditing...</div>
                    <div class="char-sprite">
                        <div class="w-full h-full bg-rose-500 rounded-lg flex items-center justify-center border-2 border-white shadow-lg">
                            <i class="fa-solid fa-shield-check text-white"></i>
                        </div>
                    </div>
                    <div class="desk-set"><div class="pc-monitor"><div class="pc-screen"></div></div></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function updateOffice() {
            try {
                const res = await fetch('office.json');
                const roles = await res.json();
                
                const statusList = document.getElementById('statusList');
                statusList.innerHTML = '';

                Object.keys(roles).forEach(id => {
                    const unit = document.getElementById(`${id}-unit`);
                    if (!unit) return;

                    const data = roles[id];
                    const bubble = unit.querySelector('.speech-bubble');
                    
                    if (data.status === 'working') {
                        unit.className = 'agent-unit working';
                        if (data.task) bubble.textContent = data.task;
                    } else if (data.status === 'active') {
                        unit.className = 'agent-unit active';
                    } else {
                        unit.className = 'agent-unit idle';
                    }

                    // Update Overlay
                    const statusLine = document.createElement('div');
                    statusLine.className = 'flex items-center gap-2 text-[9px] uppercase font-bold';
                    const color = data.status === 'working' ? 'text-emerald-400' : 'text-slate-500';
                    statusLine.innerHTML = `<span class="w-1 h-1 rounded-full ${data.status === 'working' ? 'bg-emerald-400 animate-pulse' : 'bg-slate-600'}"></span>
                                            <span class="text-slate-300 w-16">${id}</span>
                                            <span class="${color}">${data.status}</span>`;
                    statusList.appendChild(statusLine);
                });
            } catch (err) {
                console.error('Office sync failed:', err);
            }
        }

        setInterval(updateOffice, 5000);
        updateOffice();
    </script>
</body>
</html>
