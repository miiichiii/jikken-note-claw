<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Miiichiii Digital Office - v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; overflow: hidden; }
        .office-floor {
            position: relative;
            width: 800px;
            height: 600px;
            background: rgba(30, 41, 59, 0.7);
            border-radius: 40px;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5), 0 20px 50px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.1);
        }
        .avatar-container {
            position: absolute;
            transition: all 1s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .avatar-circle {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border: 4px solid #3b82f6;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .name-tag {
            background: rgba(255,255,255,0.9);
            color: #1e293b;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-top: 8px;
            white-space: nowrap;
        }
        .status-bubble {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 0.7rem;
            width: 120px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .avatar-container:hover .status-bubble { opacity: 1; }
        .status-bubble::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid transparent;
            border-top-color: white;
        }
        .grid-bg {
            background-image: radial-gradient(circle, #334155 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="absolute top-8 left-8">
        <a href="index.html" class="text-slate-400 hover:text-white flex items-center gap-2">
            <i class="fa-solid fa-arrow-left"></i> Exit Office
        </a>
    </div>

    <div class="text-center mb-8 absolute top-8 w-full">
        <h1 class="text-3xl font-bold text-white mb-2">Miiichiii Digital Office</h1>
        <p class="text-slate-400 text-sm">Real-time AI Staff Status Monitor</p>
    </div>

    <div class="office-floor grid-bg" id="office-floor">
        <!-- Avatars will be injected here -->
    </div>

    <script>
        async function updateOffice() {
            try {
                const response = await fetch('office.json?t=' + Date.now());
                const data = await response.json();
                const floor = document.getElementById('office-floor');
                floor.innerHTML = '';

                data.staff.forEach(person => {
                    const container = document.createElement('div');
                    container.className = 'avatar-container';
                    container.style.left = person.location.x + 'px';
                    container.style.top = person.location.y + 'px';

                    container.innerHTML = `
                        <div class="status-bubble">
                            <strong>${person.role}</strong><br>
                            ${person.activity}
                        </div>
                        <div class="avatar-circle">
                            ${person.avatar}
                        </div>
                        <div class="name-tag">
                            ${person.name}
                        </div>
                    `;
                    floor.appendChild(container);
                });
            } catch (e) {
                console.error("Failed to load office state", e);
            }
        }

        setInterval(updateOffice, 5000);
        updateOffice();
    </script>
</body>
</html>
