<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Mission Control: Task Board - miiichiii</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .task-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">
    <div class="max-w-6xl mx-auto px-4 py-12">
        <nav class="mb-8">
            <a href="index.html" class="text-slate-500 hover:text-slate-800 transition-colors flex items-center gap-2 text-sm font-medium">
                <i class="fa-solid fa-chevron-left"></i> Back to Dashboard
            </a>
        </nav>

        <header class="mb-12">
            <h1 class="text-4xl font-bold tracking-tight text-slate-900 mb-2">Task Board</h1>
            <p class="text-lg text-slate-600">Mission Control Project Status</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-3 gap-6 items-start">
            <!-- To Do Column -->
            <div class="space-y-4">
                <div class="flex items-center gap-2 mb-4 px-2">
                    <span class="w-3 h-3 bg-amber-400 rounded-full"></span>
                    <h2 class="font-bold text-slate-700 uppercase tracking-wider text-sm">To Do</h2>
                </div>
                <div class="glass-card task-card rounded-xl p-5 border-l-4 border-amber-400">
                    <p class="text-slate-800 font-medium leading-relaxed">DPチェック表入力 (3/12締切)</p>
                    <div class="mt-3 flex items-center gap-2 text-slate-400 text-xs">
                        <i class="fa-regular fa-calendar"></i> Mar 12
                    </div>
                </div>
            </div>

            <!-- In Progress Column -->
            <div class="space-y-4">
                <div class="flex items-center gap-2 mb-4 px-2">
                    <span class="w-3 h-3 bg-blue-500 rounded-full"></span>
                    <h2 class="font-bold text-slate-700 uppercase tracking-wider text-sm">In Progress</h2>
                </div>
                <div class="glass-card task-card rounded-xl p-5 border-l-4 border-blue-500">
                    <p class="text-slate-800 font-medium leading-relaxed">Mission Control 開発 (Phase 1)</p>
                </div>
                <div class="glass-card task-card rounded-xl p-5 border-l-4 border-blue-500">
                    <p class="text-slate-800 font-medium leading-relaxed">一般選抜 調査書 事前確認 (2/19)</p>
                    <div class="mt-3 flex items-center gap-2 text-slate-400 text-xs">
                        <i class="fa-regular fa-calendar"></i> Feb 19
                    </div>
                </div>
            </div>

            <!-- Done Column -->
            <div class="space-y-4">
                <div class="flex items-center gap-2 mb-4 px-2">
                    <span class="w-3 h-3 bg-emerald-500 rounded-full"></span>
                    <h2 class="font-bold text-slate-700 uppercase tracking-wider text-sm">Done</h2>
                </div>
                <div class="glass-card task-card rounded-xl p-5 border-l-4 border-emerald-500 opacity-80">
                    <p class="text-slate-800 font-medium leading-relaxed line-through decoration-slate-400">研究レポート再生成 (2/19)</p>
                </div>
                <div class="glass-card task-card rounded-xl p-5 border-l-4 border-emerald-500 opacity-80">
                    <p class="text-slate-800 font-medium leading-relaxed line-through decoration-slate-400">SOP/プロンプト策定</p>
                </div>
            </div>
        </main>

        <footer class="mt-20 pt-8 border-t border-slate-200 text-center text-slate-400 text-sm">
            <p>&copy; 2026 miiichiii Research Lab. Powered by OpenClaw.</p>
        </footer>
    </div>
</body>
</html>
