<!DOCTYPE html>
<html lang="ja" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Mission Control V2 | Temporal Operations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        midnight: '#0f172a',
                        cyan: {
                            400: '#22d3ee',
                            500: '#06b6d4',
                            900: '#164e63',
                        },
                        violet: {
                            500: '#8b5cf6',
                            900: '#4c1d95',
                        },
                        emerald: {
                            400: '#34d399',
                            500: '#10b981',
                            900: '#064e3b',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #020617;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            color: #e2e8f0;
            overflow-x: hidden;
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .glass-panel:hover {
            border-color: rgba(34, 211, 238, 0.3);
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.1);
        }
        .timeline-line {
            position: absolute;
            left: 2rem; /* Adjusted for mobile */
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(180deg, 
                rgba(34, 211, 238, 0) 0%, 
                rgba(34, 211, 238, 0.5) 15%, 
                rgba(139, 92, 246, 0.5) 85%, 
                rgba(139, 92, 246, 0) 100%
            );
            z-index: 0;
        }
        @media (min-width: 768px) {
            .timeline-line {
                left: 50%;
                transform: translateX(-50%);
            }
        }
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(34, 211, 238, 0.03) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
    </style>
</head>
<body class="min-h-screen relative selection:bg-cyan-500/30">
    <div class="scanline"></div>

    <!-- Top Bar: System Health -->
    <header class="fixed top-0 w-full z-50 glass-panel border-b border-slate-700/50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="index.html" class="flex items-center gap-2 hover:text-cyan-400 transition-colors">
                    <i class="fa-solid fa-chevron-left text-slate-500"></i>
                    <i class="fa-solid fa-satellite-dish text-cyan-400"></i>
                    <span class="font-mono text-sm tracking-wider text-cyan-400 font-bold hidden md:inline">MISSION CONTROL</span>
                </a>
            </div>
            
            <div class="flex items-center gap-6 font-mono text-xs">
                 <div class="flex items-center gap-2">
                    <span class="text-slate-400 hidden md:inline">TEMPORAL OPS</span>
                    <span class="flex items-center gap-1.5 text-violet-400">
                        <span class="w-2 h-2 rounded-full bg-violet-400 animate-pulse"></span>
                        ACTIVE
                    </span>
                </div>
                <div class="h-4 w-px bg-slate-700 hidden md:block"></div>
                <div class="text-slate-400" id="clock">00:00:00 UTC</div>
            </div>
        </div>
    </header>

    <main class="pt-24 pb-12 px-4 max-w-5xl mx-auto">
        
        <!-- Header Section -->
        <section class="mb-12 flex flex-col md:flex-row justify-between items-end gap-4">
            <div>
                <h1 class="text-3xl md:text-4xl font-bold text-white mb-2 tracking-tight">
                    Temporal <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-violet-500">Operations</span>
                </h1>
                <p class="text-slate-400 text-sm md:text-base font-mono">
                    <i class="fa-solid fa-clock-rotate-left mr-2 text-cyan-500"></i>
                    Integrated Timeline: T+00:00 to T+48:00
                </p>
            </div>
            
            <!-- Filters / Legend -->
            <div class="flex gap-3 text-xs font-mono">
                <div class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-violet-900/20 border border-violet-500/30 text-violet-300">
                    <i class="fa-solid fa-user"></i> Human
                </div>
                <div class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-cyan-900/20 border border-cyan-500/30 text-cyan-300">
                    <i class="fa-solid fa-robot"></i> AI Ops
                </div>
            </div>
        </section>

        <!-- Timeline Container -->
        <div class="relative min-h-[600px] py-8">
            <!-- Center Line -->
            <div class="timeline-line"></div>

            <!-- Events Container -->
            <div id="timeline-events" class="space-y-8 relative z-10">
                <!-- Loading State -->
                <div class="text-center py-20">
                    <i class="fa-solid fa-circle-notch fa-spin text-4xl text-cyan-500 mb-4"></i>
                    <p class="text-slate-400 font-mono">Synchronizing temporal data streams...</p>
                </div>
            </div>
        </div>

    </main>

    <script>
        // Update clock
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            document.getElementById('clock').textContent = timeString + ' JST';
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Data Fetching & Rendering
        async function initTimeline() {
            const timelineContainer = document.getElementById('timeline-events');
            
            try {
                // 1. Fetch AI Schedule
                let aiJobs = [];
                try {
                    const res = await fetch('schedule.json');
                    if(res.ok) {
                        aiJobs = await res.json();
                    } else {
                        console.warn('Schedule.json not found, using empty list');
                    }
                } catch (e) {
                    console.warn('Failed to fetch schedule.json', e);
                }

                // 2. Fetch Human Events (Mock for now, as per requirements "Integration of Google Calendar... already in logic")
                // Since the previous file had a placeholder, we'll simulate the integration here to show the UI.
                const humanEvents = generateMockHumanEvents();

                // 3. Normalize & Merge
                const events = [
                    ...aiJobs.map(job => ({
                        type: 'AI',
                        title: job.name,
                        time: job.nextRunAt ? new Date(job.nextRunAt) : new Date(Date.now() + 3600000), // Default to +1h if missing
                        status: job.lastStatus || 'pending',
                        details: job.expr || 'Auto-scheduled',
                        icon: 'fa-robot'
                    })),
                    ...humanEvents.map(evt => ({
                        type: 'HUMAN',
                        title: evt.title,
                        time: new Date(evt.start),
                        status: 'confirmed',
                        details: evt.description || 'Calendar Event',
                        icon: 'fa-calendar'
                    }))
                ];

                // 4. Sort by time
                events.sort((a, b) => a.time - b.time);

                // 5. Filter for next 48 hours only
                const now = new Date();
                const limit = new Date(now.getTime() + 48 * 60 * 60 * 1000);
                const upcomingEvents = events.filter(e => e.time >= now && e.time <= limit);

                renderTimeline(upcomingEvents, timelineContainer);

            } catch (err) {
                console.error('Timeline Error:', err);
                timelineContainer.innerHTML = `
                    <div class="glass-panel p-8 rounded-xl text-center border-rose-500/30">
                        <i class="fa-solid fa-triangle-exclamation text-rose-500 text-3xl mb-4"></i>
                        <h3 class="text-xl font-bold text-white mb-2">Synchronization Failed</h3>
                        <p class="text-slate-400 font-mono text-sm">${err.message}</p>
                        <button onclick="location.reload()" class="mt-6 px-4 py-2 bg-slate-800 hover:bg-slate-700 rounded text-sm text-white transition-colors">Retry Connection</button>
                    </div>
                `;
            }
        }

        function generateMockHumanEvents() {
            // Generate a few realistic looking events relative to "now"
            const now = new Date();
            const events = [];
            
            // Event 1: +2 hours
            events.push({
                title: "Deep Work: Core Systems",
                start: new Date(now.getTime() + 2 * 60 * 60 * 1000).toISOString(),
                description: "Focus block for mission control architecture."
            });

            // Event 2: +5 hours
            events.push({
                title: "Team Sync (Weekly)",
                start: new Date(now.getTime() + 5 * 60 * 60 * 1000).toISOString(),
                description: "Google Meet - Weekly sync up."
            });

            // Event 3: +20 hours (Tomorrow morning)
            events.push({
                title: "Research Review",
                start: new Date(now.getTime() + 20 * 60 * 60 * 1000).toISOString(),
                description: "Reviewing latest paper submissions."
            });

            return events;
        }

        function renderTimeline(events, container) {
            container.innerHTML = '';
            
            if (events.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-20 glass-panel rounded-xl">
                        <i class="fa-solid fa-coffee text-4xl text-slate-600 mb-4"></i>
                        <p class="text-slate-400 font-mono">No operations scheduled for the next 48 hours.</p>
                        <p class="text-slate-600 text-sm mt-2">Enjoy the silence, Professor.</p>
                    </div>
                `;
                return;
            }

            let lastDate = '';

            events.forEach((event, index) => {
                const isLeft = index % 2 === 0; // Alternating sides
                
                // Date Header if day changes
                const eventDate = event.time.toLocaleDateString();
                if (eventDate !== lastDate) {
                    const dateHeader = document.createElement('div');
                    dateHeader.className = 'flex justify-center mb-8 relative z-10';
                    dateHeader.innerHTML = `
                        <span class="px-4 py-1 rounded-full bg-slate-800 border border-slate-700 text-xs font-mono text-slate-400">
                            ${event.time.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' })}
                        </span>
                    `;
                    container.appendChild(dateHeader);
                    lastDate = eventDate;
                }

                // Event Card
                const wrapper = document.createElement('div');
                // Desktop: Alternating. Mobile: All left (aligned with line)
                wrapper.className = `flex md:items-center mb-8 ${isLeft ? 'md:flex-row-reverse' : 'md:flex-row'} flex-row relative`;
                
                // Style based on type
                const isAI = event.type === 'AI';
                const accentColor = isAI ? 'cyan' : 'violet';
                const iconBg = isAI ? 'bg-cyan-900/30 text-cyan-400' : 'bg-violet-900/30 text-violet-400';
                const borderColor = isAI ? 'border-cyan-500/20 hover:border-cyan-500/40' : 'border-violet-500/20 hover:border-violet-500/40';

                const timeStr = event.time.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });

                wrapper.innerHTML = `
                    <!-- Spacer for Desktop Center Alignment -->
                    <div class="hidden md:block w-1/2"></div>
                    
                    <!-- Center Node -->
                    <div class="absolute left-[2rem] md:left-1/2 transform -translate-x-1/2 w-4 h-4 rounded-full bg-slate-900 border-2 border-${accentColor}-500 z-20 mt-6 md:mt-0"></div>

                    <!-- Content Card -->
                    <div class="w-full md:w-1/2 pl-16 md:pl-0 ${isLeft ? 'md:pr-12' : 'md:pl-12'}">
                        <div class="glass-panel p-5 rounded-xl border ${borderColor} group transition-all duration-300 relative overflow-hidden">
                            <!-- Background Glow -->
                            <div class="absolute top-0 right-0 w-32 h-32 bg-${accentColor}-500/5 rounded-full blur-2xl -mr-16 -mt-16 transition-opacity group-hover:opacity-100 opacity-50"></div>
                            
                            <div class="flex justify-between items-start mb-2 relative z-10">
                                <span class="font-mono text-xs text-${accentColor}-400 font-bold tracking-wider border border-${accentColor}-500/30 px-2 py-0.5 rounded bg-${accentColor}-900/10">
                                    ${timeStr}
                                </span>
                                <i class="${event.icon} text-slate-500 text-sm"></i>
                            </div>
                            
                            <h3 class="text-slate-100 font-bold text-lg mb-1 group-hover:text-${accentColor}-400 transition-colors">${event.title}</h3>
                            <p class="text-slate-400 text-sm font-mono truncate">${event.details}</p>
                            
                            ${isAI ? `
                            <div class="mt-3 flex items-center gap-2 text-[10px] text-slate-500 font-mono">
                                <span class="w-1.5 h-1.5 rounded-full ${event.status === 'ok' ? 'bg-emerald-500' : 'bg-amber-500'}"></span>
                                SYSTEM: ${event.status.toUpperCase()}
                            </div>` : ''}
                        </div>
                    </div>
                `;

                container.appendChild(wrapper);
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', initTimeline);

    </script>
</body>
</html>
